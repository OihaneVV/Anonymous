<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Registro - App Anónima</title>
  </head>
  <body>
    <h1>Registro - App Anónima</h1>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flash-messages">
      {% for msg in messages %}
      <li>{{ msg }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <form
      action="{{ url_for('main.register') }}"
      method="POST"
      class="form-container"
    >
      <input type="text" name="username" placeholder="Usuario" required />
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Contraseña"
        minlength="6"
        required
      />
      <button type="submit">Registrar</button>
    </form>

    <hr />

    <p>
      ¿Ya tienes cuenta?
      <a href="{{ url_for('main.index') }}">Inicia sesión aquí</a>.
    </p>
  </body>
</html>
